[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 100000
via_ir = false

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# CI/Production profile with larger optimizer runs
[profile.ci]
optimizer_runs = 200000
via_ir = true

# Local development profile
[profile.local]
optimizer_runs = 10000
via_ir = false
